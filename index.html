		<script>
			Reveal.initialize({
				hash: true,
				center: false,
				plugins: [ RevealMarkdown, RevealHighlight, RevealMath.KaTeX ]
			});
			Reveal.on('slidechanged', (event) => {
				p5Widget.replaceAll();
				const { currentSlide, previousSlide } = event;

				const frames = currentSlide.getElementsByTagName("iframe");
				frames.forEach((f) => f.src = f.src);
				portraits = currentSlide.getElementsByClassName("portrait");
				portraits.forEach((p) => {
					portrait(p.id);
				});

				if (previousSlide) {
					const oldPortraits = previousSlide.getElementsByClassName("portrait");
					oldPortraits.forEach((p) => {
						if (portraitSketches[p.id]) {
							portraitSketches[p.id].remove();
							portraitSketches[p.id] = null;
						}
						p.innerHTML = "";
					});
				}
			});
